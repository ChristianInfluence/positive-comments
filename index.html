        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('commentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const recipient = document.getElementById('studentSelect').value;
            const comment = document.getElementById('commentText').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbwhnnAs2SUn4GmUrMtEK1lhe00ZT-KblI_kKoHbGvywraCltVadebN3wib5h5p6MVMg9Q/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ recipient, comment })
            });

            const result = await response.json();
            if (result.status === 'success') {
                alert('Comment submitted successfully!');
                e.target.reset();
            } else {
                alert('Failed to submit comment.');
            }
        });
    </script>
